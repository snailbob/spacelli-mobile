<ion-modal-view>
  <ion-header-bar class="header-positive">
    <button class="button button-clear ion-ios-arrow-back" ng-click="closeNewSpaceListing()"></button>
    <h1 class="title">Back</h1>
  </ion-header-bar>
  <ion-content>

    <div class="section-sparespace text-center">
      <div class="padding-double main-title">
        <h3 class="text-white">
          Have a spare space?  <br>Rent it out and earn money.
        </h3>

        <div class="row">
          <div class="col-80 col-offset-10">

            <button class="button button-small button-energized button-block" ng-click="closeNewSpaceListing(); goSignup();">
              Sign Up Now
            </button>
          </div>
        </div>

        
      </div>
    </div>



    <div class="section-telephone text-center" style="background: #f8f8f8">


      <div class="row row-img-responsive2">
        <div class="col text-center">
          <div class="why-circle">
            <i class="icon ion-ios-list-outline"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-80 col-offset-10 text-center">
          <h4>
            FREE
          </h4>
          <p>
            List your space for free, set your terms and conditions.
          </p>
        </div>
      </div>


      <div class="row row-img-responsive2">
        <div class="col text-center">
          <div class="why-circle">
            <i class="icon ion-cash"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-80 col-offset-10 text-center">
          <h4>
            EARN MONEY

          </h4>
          <p>
            Connect with renters, arrange via Spacelli and get paid monthly.
          </p>
        </div>
      </div>


      <div class="row row-img-responsive2">
        <div class="col text-center">
          <div class="why-circle">
            <i class="icon ion-ios-locked"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-80 col-offset-10 text-center">
          <h4>
            SECURE
          </h4>
          <p>
            Your space is automatically covered with $10 million policy.
          </p>
        </div>
      </div>

    </div>
