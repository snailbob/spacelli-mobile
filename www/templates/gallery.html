<ion-view view-title="Favorite Spaces">
  

    <ion-footer-bar align-title="left">
      <div class="tabs-striped tabs-icon-only tabs-color-positive">
        <div class="tabs tabs-icon-top tabs-search">
          <a class="tab-item" ng-class="{active:uripath == '/app/profile'};" ng-click="goHome()">
            <i class="icon ion-home"></i>
            Home
          </a>
          <a class="tab-item" ng-class="{active:uripath == '/app/cactivity'};" href="#/app/cactivity">
            <i class="icon ion-ios-box"></i>
            Storage
          </a>
          <a class="tab-item" ng-class="{active:uripath == '/app/activity'};" href="#/app/activity">
            <i class="icon ion-ios-speedometer"></i>
            Dashboard
          </a>
          <a class="tab-item" ng-class="{active:uripath == '/app/gallery'};" href="#/app/gallery">
            <i class="icon ion-ios-heart"></i>
            Favorites
          </a>
          <a class="tab-item" ng-click="toggleRightSideMenu()">
            <i class="icon ion-navicon"></i>
            <span class="badge badge-assertive" ng-show="notiCounts.notifications">{{notiCounts.notifications}}</span>
            More
          </a>
        </div>
      </div>
    </ion-footer-bar>    

  
    <ion-content>
    	<div ng-show="favorites.length == 0">
        	<p class="padding text-center">Nothing to show you.</p>
        </div>
        
    	<div ng-show="favorites.length > 0">
            <div class="list half">
                <div class="card card-gallery item item-text-wrap" ng-repeat="fav in favChunk[0]">
                    <div class="ink dark-bg" ng-click="openModal(fav)">
                        <h2>{{fav.name}}</h2>
                        <img class="full-image" ng-src="{{fav.image}}">
                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item stable-bg assertive" ng-click="addFav(fav, $index, 0)">
                            <i class="icon ion-heart"></i> Favorite
    
                        </a>
                    </div>
                </div>
            </div>
            <div class="list half">
                <div class="card card-gallery item item-text-wrap" ng-repeat="fav in favChunk[1]">
                    <div class="ink dark-bg" ng-click="openModal(fav)">
                        <h2>{{fav.name}}</h2>
                        <img class="full-image" ng-src="{{fav.image}}">
                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item stable-bg assertive" ng-click="addFav(fav, $index, 1)">
                            <i class="icon ion-heart"></i> Favorite
    
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
