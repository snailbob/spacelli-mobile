<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left" ng-show="user_id">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-clear button-small" menu-toggle="left">
                  <i class="icon ion-navicon"></i>
                </button>
            </ion-nav-buttons>


            <ion-nav-buttons side="right">
                <button class="button button-clear" ng-click="goInbox()">
                    <i class="icon" ng-class="{'ion-email': notiCounts.messages == 0, 'ion-email-unread': notiCounts.messages > 0}"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <!--<ion-nav-buttons side="right">
            <button ng-show="uripath != '/app/profile'" ng-click="backHome()" class="button button-clear">
                <i class="icon ion-home"></i>
            </button>
            <button class="button button-clear" menu-toggle="right">
                <i class="icon ion-navicon"></i>
            </button>
        </ion-nav-buttons>-->

        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>



    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="stable-bg expanded menu-user-bg center">
            <span class="avatar" ng-style="avatarStyle"></span>
            <!--<h2 ng-show="userData.seeker_id">{{userData.first_name}}</h2>-->
        </ion-header-bar>
        <ion-content class="has-expanded-header">
            <ion-list ng-show="userData.seeker_id">

                <ion-item menu-close href="#/app/profile">
                  Home
                </ion-item>
                <ion-item menu-close href="#/app/profilemenu">
                  Profile
                </ion-item>
                <ion-item menu-close href="#/app/listings">
                  My Listings
                </ion-item>
                <!--<ion-item menu-close href="#/app/services">
                  My Services
                </ion-item>-->
                <ion-item menu-close href="#/app/communities">
                  My Communities
                </ion-item>
                <ion-item menu-close href="#/app/accountmenu">
                  Account
                </ion-item>
                <ion-item menu-close href="#/app/notifications">
                  Notifications
                  <span class="badge badge-assertive" ng-show="notiCounts.notifications">{{notiCounts.notifications}}</span>
                </ion-item>
                <ion-item menu-close href="#/app/landing">
                  Intro
                </ion-item>
                <ion-item menu-close href="#" ng-click="logout()">
                  Logout
                </ion-item>
            </ion-list>
            <ion-list ng-show="!userData.seeker_id">
                <ion-item nav-clear menu-close ng-click="goLanding()">
                    Home
                </ion-item>
                <ion-item nav-clear menu-close ng-click="goLogin()">
                    Login
                </ion-item>
                <ion-item nav-clear menu-close ng-click="goSignup()">
                    Join Spacelli
                </ion-item>
                <ion-item nav-clear menu-close ng-click="openNewSpaceListing()">
                    List your Space
                </ion-item>
                <ion-item menu-close href="https://spacelli.com/blog/" target="_blank">
                  Blog
                </ion-item>
                <ion-item menu-close ng-click="openTerms()">
                  Terms of Use
                </ion-item>
                <ion-item menu-close ng-click="openPrivacy()">
                  Privacy Policy
                </ion-item>
                <!-- <ion-item nav-clear menu-close ng-click="openLogin()">
                    Airbnb Host?
                </ion-item> -->
            </ion-list>

        </ion-content>
    </ion-side-menu>
</ion-side-menus>
