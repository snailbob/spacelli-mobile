<ion-modal-view>
  <!--<ion-header-bar class="hide header-positive">
    <button class="hidebutton button-clear ion-ios-arrow-back" ng-click="closeSign()"></button>
    <h1 class="title">Signup</h1>
  </ion-header-bar>-->
  <ion-content class="bg-modal-login">
		<h3 class="dark text-center padding">Signup</h3>
        <div class="row">
          <div class="col">
            <button class="button button-block button-small button-positive-900 ion-social-facebook"ng-click="fbLogin()">
              Facebook
            </button>
          </div>
          <div class="col">
            <button class="button button-block button-small button-assertive-900 ion-social-googleplus" ng-click="googleLogin()">
              Google+
            </button>
          </div>
        </div>
        <form ng-submit="doSignup()" novalidate="novalidate">
          <div class="padding-left padding-right">
            
              <div class="list">
                <ion-md-input placeholder="Email" hightlight-color="positive" type="email" ng-model="loginData.signe"></ion-md-input>
        
                <ion-md-input placeholder="Password" hightlight-color="positive" type="password" ng-model="loginData.signp"></ion-md-input>
        
              </div>

            <button class="button button-block button-energized">
              Join Spacelli
            </button>
            <p class="text-center">
              
              <a ng-click="closeSign()" class="button button-clear button-small button-block">
              	<span class="dark">Already have an account?</span> <span class="energized">Login</span>
              </a>
    
            </p>
         
          </div>  

        </form>


  </ion-content>
</ion-modal-view>
