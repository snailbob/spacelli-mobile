<ion-modal-view>
  <ion-header-bar class="header-positive">
    <button class="button button-clear ion-ios-arrow-back" ng-click="closeModalBook()"></button>
    <h1 class="title">{{reqMessFormTitle}}</h1>
  </ion-header-bar>
  <ion-content>
        <form ng-submit="submitBooking()" novalidate="novalidate" ng-show="reqMessFormTitle != 'Add Comment'">
            <div class="list list-nm card card-flat">
              <label class="item item-input">
                <!--<span class="input-label">Offer <i class="assertive">*</i></span>-->
                <input type="tel" ng-model="activity.my_offer[0].offer" placeholder="Offer *">
              </label>
              
            
              <label class="item item-radio">
                <input type="radio" name="offer_type" ng-model="activity.my_offer[0].paymenttype" value="fixed">
                <div class="item-content">
                  Fixed
                </div>
                <i class="radio-icon ion-checkmark"></i>
              </label>              
            
              <label class="item item-radio">
                <input type="radio" name="offer_type" ng-model="activity.my_offer[0].paymenttype" value="monthly">
                <div class="item-content">
                  Monthly
                </div>
                <i class="radio-icon ion-checkmark"></i>
              </label>              
              
              <label class="item item-input">
                <!--<span class="input-label">Comment to {{activity.seeker_name}} <i class="assertive">*</i></span>-->
                <textarea ng-model="activity.my_offer[0].details" rows="4" placeholder="Comment to {{activity.seeker_name}} *"></textarea>
              </label>
              
              
            </div>
            <div class="">
            	<button class="button button-box button-energized button-block" type="submit">Submit</button>
            </div>

        </form>
    
        <form ng-submit="submitComment()" novalidate="novalidate" ng-show="reqMessFormTitle == 'Add Comment'">
            <div class="list list-nm card card-flat">

              <label class="item item-input">
                <!--<span class="input-label">Comment <i class="assertive">*</i></span>-->
                <textarea ng-model="activity.my_comment.details" rows="4" placeholder="Add your comment here."></textarea>
              </label>
              
              
            </div>
            <div class="">
            	<button class="button button-box button-energized button-block" type="submit">Submit</button>
            </div>

        </form>
    
    
  </ion-content>
</ion-modal-view>
